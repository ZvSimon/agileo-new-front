<div class="mx-auto p-4 max-w-2xl" *ngIf="task">
  <div class="border shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">{{ task.title }}</h1>
    
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Description</h2>
      <p>{{ task.description }}</p>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Date limite</h2>
      <p>{{ formatDate(task.date) }}</p>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Statut</h2>
      <span class="px-3 py-1 rounded-full text-sm font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': task.status === 'à faire',
              'bg-blue-100 text-blue-800': task.status === 'en cours',
              'bg-green-100 text-green-800': task.status === 'réalisée'
            }">
        {{ task.status }}
      </span>
    </div>

    <div class="flex items-center justify-between mt-6">
      <a [routerLink]="['/task', task.id, 'edit']" 
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Modifier
      </a>
      <a [routerLink]="['/']" 
         class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Retour à la liste
      </a>
    </div>
  </div>
</div>

<div class="container mx-auto p-4 max-w-2xl" *ngIf="!task">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p class="text-center text-gray-500">Chargement de la tâche...</p>
  </div>
</div>
