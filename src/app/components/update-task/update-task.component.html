<div class="mx-auto p-4 max-w-2xl">
  <h1 class="text-2xl font-bold mb-4">Modifier la tâche</h1>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="title">Titre</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" formControlName="title">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="description">Description</label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="description" formControlName="description"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="date">Date limite</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" 
             id="date" 
             type="date" 
             formControlName="date"
             [min]="today">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="status">Statut</label>
      <select class="select shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="status" formControlName="status">
        <option value="à faire">À faire</option>
        <option value="en cours">En cours</option>
        <option value="réalisée">Réalisée</option>
      </select>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Mettre à jour</button>
      <a [routerLink]="['']" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Retour à la liste</a>
    </div>
  </form>
</div>
